<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Footwear</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <a href="#" class="hamburger">
            <i class="fas fa-bars"></i>
        </a>

        <a href="#" class="phone"><i class="fas fa-phone"></i></a>

        <div class="logo">
            <i class="fas fa-shoe-prints"></i>
            <h2>Shoe are Us</h2>
            <p>Find the right fit for you</p>
        </div>

        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="slide" data-bg="cb021c">
                    <img src="https://images.unsplash.com/photo-1562183241-b937e95585b6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Zm9vdHdlYXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="shoe-1" />
                    <h1>Performance</h1>
                    <a href="#">Learn More</a>
                </div>
                <div class="slide" data-bg="E0E1E3">
                    <img src="https://images.unsplash.com/photo-1602596532816-a5a81fd92c84?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8Zm9vdHdlYXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="shoe-2" />
                    <h1>Design</h1>
                    <a href="#">Learn More</a>
                </div>
                <div class="slide" data-bg="F6F7F9">
                    <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Zm9vdHdlYXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="shoe-3" />
                    <h1>Comodity</h1>
                    <a href="#">Learn More</a>
                </div>
                <div class="slide" data-bg="3F4346">
                    <img src="https://images.unsplash.com/photo-1619646176605-b7417fb53b1e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fGZvb3R3ZWFyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="shoe-4" />
                    <h1>Lightness</h1>
                    <a href="#">Learn More</a>
                </div>
            </div>

            <button id="left" class="left-arrow arrow">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="right" class="right-arrow arrow">
                <i class="fas fa-chevron-right"></i>
            </button>

            <div class="progress"></div>
        </div>
    </body>
</html>
