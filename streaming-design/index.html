<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Streaming</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <nav>
                <button>View All</button>
                <div class="logo">
                    <i class="fas fa-play"></i>
                    Net Stream
                </div>
                <button>Subscribe</button>
            </nav>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="img-container">
                                <img
                                    src="https://images.unsplash.com/photo-1594394489098-74ac04c0fc2e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c3RyZWFtaW5nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                                    alt="img-1"
                                    class="play"
                                />
                            </div>
                            <h2>The Mantrix</h2>
                            <p class="green">
                                Take the green pill to get into the zone
                            </p>
                            <button>Watch Now</button>
                        </div>
                        <div class="col">
                            <div class="img-container">
                                <img
                                    src="https://images.unsplash.com/photo-1478720568477-152d9b164e26?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGZpbG18ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                                    alt="img-2"
                                    class="play"
                                />
                            </div>
                            <h2>Slow and Chill</h2>
                            <p class="red">
                                Take the red pill to get into the zone
                            </p>
                            <button>Watch Now</button>
                        </div>
                        <div class="col">
                            <div class="img-container">
                                <img
                                    src="https://media.istockphoto.com/photos/our-favorite-movie-picture-id1334901221?b=1&k=20&m=1334901221&s=170667a&w=0&h=i7I4FNLTIoDbDspdgSfv8dXREReqh6T-mW3MldB7Bic="
                                    alt="img-3"
                                    class="play"
                                />
                            </div>
                            <h2>The mountback</h2>
                            <p class="orange">
                                Take the orange pill to get into the zone
                            </p>
                            <button>Watch Now</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
