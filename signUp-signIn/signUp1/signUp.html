<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Sign Up</title>
</head>

<body>
    <div class="signUp">
        <div class="signUp-container">
            <img class="signUp-image" src="./img-1.png" alt="img-1" />
            <div class="form-signUp-container">
                <a href="#" class="back-link">
                    &lt; Back</a>
                <div class="form-signUp">
                    <div class="signUp-titles">
                        <h1 class="signUp-title">creat An account</h1>
                        <div class="signIn">
                            <i class="fa-solid fa-user"></i>
                            <a class="signIn-link" href="#">Sign In</a>
                        </div>
                    </div>
                    <div class="form-signUp-item">
                        <div class="item-name">
                            <span class="item-title">FIRST NAME</span>
                            <input class="item-input" type="text" placeholder="First name" />
                        </div>
                    </div>
                    <div class="form-signUp-item">
                        <div class="item-name">
                            <span class="item-title">LAST NAME</span>
                            <input class="item-input" type="text" placeholder="Last name" />
                        </div>
                    </div>
                    <div class="form-signUp-item">
                        <div class="item-name">
                            <span class="item-title">EMAIL</span>
                            <input class="item-input" type="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-signUp-item">
                        <div class="item-name">
                            <span class="item-title">Password</span>
                            <input class="item-input password" type="password" placeholder="Password">

                            </input>
                            <span class="show-password" onclick="myFunction()">Show</span>
                        </div>
                    </div>
                    <button class="btn-signUp">SIGN UP</button>
                </div>
                <a href="https://vi-vn.facebook.com/" class="fb-link"><i class="fa-brands fa-facebook-f"></i> SIGN IN WITH FACEBOOK</a>
            </div>
        </div>
    </div>
</body>
<script src="signUp.js"></script>

</html>
