<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Sign In</title>
</head>

<body>
    <div class="signIn">
        <div class="signIn-container">
            <img class="signIn-image" src="./img2.png" alt="img-1" />
            <div class="form-signIn-container">
                <a href="#" class="back-link">
                    &lt; Back</a>
                <div class="form-signIn">
                    <div class="signIn-titles">
                        <h1 class="signIn-title">creat An account</h1>
                        <div class="signUp">
                            <i class="fa-solid fa-user"></i>
                            <a class="signUp-link" href="#">Sign Up</a>
                        </div>
                    </div>

                    <div class="form-signIn-item">
                        <div class="item-name">
                            <span class="item-title">EMAIL</span>
                            <input class="item-input" type="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-signIn-item">
                        <div class="item-name">
                            <span class="item-title">Password</span>
                            <input class="item-input password" type="password" placeholder="Password">

                            </input>
                            <span class="show-password" onclick="myFunction()">Show</span>
                        </div>
                    </div>
                    <button class="btn-signIn">SIGN IN</button>
                </div>
                <a href="https://vi-vn.facebook.com/" class="fb-link"><i class="fa-brands fa-facebook-f"></i> SIGN IN WITH FACEBOOK</a>
            </div>
        </div>
    </div>
</body>
<script src="signIn.js"></script>

</html>
